openapi: "3.0.2"
info:
  title: "MARLIN PROJECT API"
  version: "2.5"
servers:
- url: "http://marlin.pdev.vsk.ru/api"

paths:
  /ping:
    get:
      tags:
      - View
      summary: "Get Components and Software"
      operationId: GetComponentsAndSoftware
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/component'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Components and Software not found
                type: string
                example: Not found
  /service_kinds:
    get:
      tags:
      - ServiceKinds
      summary: "Get Service Kinds"
      operationId: GetServiceKinds
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/serviceKinds'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Service Kinds not found
                type: string
                example: Not found
  /accelerator_packs:
    get:
      tags:
      - AcceleratorPacks
      summary: "Get Accelerator Packs by Service Kind"
      operationId: GetAcceleratorPacksByServiceKind
      parameters:
        - in: query
          name: filter
          style: deepObject
          schema:
            type: object
            properties:
              service_kind:
                type: string
                enum:
                  - kafka
                  - mono
                  - front
                  - backend
                  - mock
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/acceleratorPacks'
                  meta:
                    $ref: '#/components/schemas/meta'
                      
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Accelerator Packs not found
                type: string
                example: Not found    
  /projects:
    get:
      tags:
      - Projects
      summary: "Get List Projects"
      operationId: GetListProjects
      parameters:
        - in: query
          name: filter
          style: deepObject
          schema:
            type: object
            properties:
              show:
                type: string
                default: all
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - projects.created_at
              - name
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
      
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/project'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Projects not found
                type: string
                example: Not found
    post:
      tags:
      - Projects
      summary: "Add a new project"
      operationId: AddProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: data
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    businessOwner: 
                      type: string
                      example: FisrtOwner
                    code:
                      type: string
                      example: test_app_1
                    description:
                      type: string
                    jiraCmdb:
                      type: string
                    kind:
                      type: string
                      example: "marlin"
                    name:
                      type: string
                      example: "Test App 1"
                relationships:
                  type: object
                  properties:
                    incomingSubscriptions:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'
                    integrations:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'
                    outgoingSubscriptions:    
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'
                    paasSubscriptions:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'    
                    services:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'
                type:
                  type: string
                  example: project
              
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/project'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Projects not found
                type: string
                example: Not found
  
  /projects/:
    get:
      tags:
      - Projects
      summary: "Get Project Details"
      operationId: GetProjectDetails
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
        - in: query
          name: include
          schema:
            type: string
            example: members,incoming_subscription.initiator.kind,outgoing_subscriptions.initiator.kind,incoming_subscriptions.receiver.kind,outgoing_subscriptions.receiver.kind,paas_subscriptions.platform_service,paas_subscriptions.service
      
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/project'
                  included:
                    type: array
                    items:
                      anyOf:
                      - $ref: '#/components/schemas/members'
                      - $ref: '#/components/schemas/paasSubscriptions'
                      - $ref: '#/components/schemas/services'
                      - $ref: '#/components/schemas/platformServices'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Projects not found
                type: string
                example: Not found
    patch:
      tags:
      - Projects
      summary: "Edit project"
      operationId: EditProject
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: data
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    description:
                      type: string
                    jiraCmdb:
                      type: string
                    name:
                      type: string
                      example: "Test App 1"
                id:
                  type: string
                  format: uuid
                  description: project GUID 
                  example: d2c16267-ebe2-4976-b018-7deae8295741      
                type:
                  type: string
                  example: project
              
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/project'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Projects not found
                type: string
                example: Not found
    delete:
      tags:
      - Projects
      summary: "Delete project"
      operationId: DeleteProject
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/project'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Projects not found
                type: string
                example: Not found
  /projects/{project_id}/services: 
    get:
      tags:
      - Projects
      summary: "Get Services by project Id"
      operationId: GetSrvcByProjectId
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - name 
        - in: query
          name: include
          schema:
            type: string
            example: kind, accelerator_pack
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/services'
                  included:
                    type: array
                    items:
                      anyOf:
                      - $ref: '#/components/schemas/acceleratorPacks'
                      - $ref: '#/components/schemas/serviceKinds'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Services not found
                type: string
                example: Not found   
    post:
      tags:
      - Projects
      summary: "Add a new service for project"
      operationId: AddNewServiceForProject
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: data
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    acceleratorPackId: 
                      type: string
                      example: e7b89d58-b604-43f0-9133-aebc54544a1f
                    code:
                      type: string
                      example: test_service
                    description:
                      type: string
                    kind_id:
                      type: string
                      example: 24b633b3-1745-4670-bd54-4e3c3aaafd35
                    name:
                      type: string
                      example: "Test service"
                    release_date:
                      type: string
                      pattern: yyyy-MM-dd'T'HH:mm:ss.SSSZ
                      example: 2022-04-06T09:31:07.551Z
                type:
                  type: string
                  default: services
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/services'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Service not created
                type: string
                example: Not found 
  /projects/{project_id}/integrations: 
    get:
      tags:
      - Projects
      summary: "Get Integrations by project Id"
      operationId: GetIntegarionsByProjectId
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
        - in: query
          name: include
          schema:
            type: string
            example: processing_errors,environment
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/integrations'
                  included:
                    type: array
                    items:
                      anyOf:
                      - $ref: '#/components/schemas/environments'
                      - $ref: '#/components/schemas/processingErrors'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Integrations not found
                type: string
                example: Not found
  /projects/{project_id}/active_deployments:
    get:
      tags:
      - Projects
      summary:  "Get Active Deployments by project Id"
      operationId: GetActiveDeploymentsByProjectId
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
        - in: query
          name: filter
          style: deepObject
          schema:
            type: object
            properties:
              q:
                type: string
              enviroment_id:
                type: string
                format: uuid
        - in: query
          name: include
          schema:
            type: string
            example: environment,template.addresses,service
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/deployments'
                  included:
                    type: array
                    items:
                      anyOf:
                      - $ref: '#/components/schemas/services'
                      - $ref: '#/components/schemas/environments'
                      - $ref: '#/components/schemas/templates'
                      - $ref: '#/components/schemas/templateAddresses'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Deployments not found
                type: string
                example: Not found
    
  /projects/{project_id}/members:
    get:
      tags:
      - Members
      summary: "Get Members"
      operationId: GetMembers
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - full_name
        - in: query
          name: include
          schema:
            type: string
            example: user, integrations
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
        
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/members'
                  included:
                    type: array
                    items:
                      anyOf:
                      - $ref: '#/components/schemas/users'
                      - $ref: '#/components/schemas/integrations'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Members not found
                type: string
                example: Not found   
                
    post:
      tags:
      - Members
      summary: "Add Members"
      operationId: AddMembers
      parameters:
        - in: path 
          name: project_id
          required: true
          schema:
            type: string
            format: uuid
            example: eff26064-4117-4d84-bbba-3b3c89fd2bb2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: data
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    userId:
                      type: string
                      example: 22
                relationships:
                  type: object
                  properties:
                    integrations:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            $ref: '#/components/schemas/relationship'
                type:
                  type: string
                  default: members
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/members'
                  
  /members/{member_id}:                
    delete:
      tags:
      - Members
      summary: "Delete Members"
      operationId: DeleteMembers
      parameters:
        - in: path 
          name: member_id
          required: true
          schema:
            type: string
            format: uuid
            example: 022f2245-f2f5-4563-b8a5-5bb08a40fe85
      responses:
        "200":
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/members'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
