      - PlatformServices
      summary: "Get List Platform Services"
      operationId: GetListPlatformServices
      parameters:
        - in: query
          name: filter
          style: deepObject
          schema:
            type: object
            properties:
              system_component_id:
                type: string
                format: uuid
                example: 0511c005-da23-4314-b643-f93a0d9c3efe
        - in: query
          name: sort
          schema:
            type: string
            enum:
