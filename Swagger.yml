          schema:
            type: string
            default: system_component
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per'
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                title: data
                type: object
                properties:
                  data:
                    type: array
                    items:
                        $ref: '#/components/schemas/platformServices'
                  included:
                    type: array
                    items:
                      $ref: '#/components/schemas/systemComponents'
                  meta:
                    $ref: '#/components/schemas/meta'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Platform Services not found
                type: string
                example: Not found       
        
    post:
      tags:
      - PlatformServices
      summary: "Add Platform Service"
      operationId: AddPlatformService
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: data
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    code:
                      type: string
                      example: minio
                    description:
                      type: string
                    name:
                      type: string
                      example: MinIO
                    runtime:
                      type: boolean
                    system_component_exemplar_ids:
                      type: array
                      items:
                          type: string
                          example: 992ef17f-5bfe-445e-94d5-b8b4edc3f4ef
                    sysytem_component_id:
                      type: string
                      example: 992ef17f-5bfe-445e-94d5-b8b4edc3f4ef
                type:
                  type: string
                  default: platformServices     
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/platformServices'
        '401':
          description: Unauthorized
          content:
            application/json::
              schema:
                title: Unauthorized
                type: string
                example: Unauthorized
          
        '403':
          description: Forbidden
          content:
            application/json::
              schema:
                title: Forbidden
                type: string
                example: Forbidden
        "404":
          description: Not found response
          content:
            application/json::
              schema:
                title: Platforn Service not 
                type: string
                example: Not found
  /platform_services/{platform_service_id}:
    get:
      tags:
      - PlatformServices
      summary: "Get Platform Service Details"
      operationId: GetPlarformServiceDetails
      parameters:
        - in: path 
          name: platform_service_id
          required: true
          schema:
            type: string
